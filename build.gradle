group 'com.tradable.cityindex'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
project.ext.spring = "4.2.2.RELEASE"


repositories {
    mavenCentral()

    maven {
        url "http://www.lightstreamer.com/repo/maven"
    }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'ls-client'
    compile 'org.projectlombok:lombok:1.14.8'
    compile 'org.slf4j:slf4j-log4j12:1.7.10'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'com.lightstreamer:ls-javase-client:3.0.0-b2'
    // compile 'com.lightstreamer:ls-javase-client:3.0.0' // The final 3.0.0 version of light streamer does not work

    compile "org.springframework:spring-webmvc:$spring"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.0'
}
